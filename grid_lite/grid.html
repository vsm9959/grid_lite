<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex">
<title>Bricklayer Grid</title>

<!-- ---------------------------------------------------------------------------- -->
<style type="text/css">

body {
    background-color: lightblue;
}

#nav {
    text-align:center;
    line-height:20px;
    background-color:#e0e0e0;
    height:420px;
    width:140px;
    float: left;
    padding:5px; 
}
#vCanvas { 
    float:left;
    background-color:#000000;    
    padding:5px; 
}

#vitruvia_canvas:
    {
        margin: 0px;
        display: block;
    }
    
.canvas__mirror {
  height: 100%;
  left: 0;
  position: absolute;
  top: 0;
  width: 100%;
}

    .used{
        height:20px;
        width:20px;
    }
</style>
<!-- ---------------------------------------------------------------------------- -->

<script src="javascript/grid.js"></script>
    
</head>


<body onload="initGame()" onresize="initGame()">

<div id="nav">
<br>
<br>

        <table cellpadding="4">
        <tr>
            <td colspan="2">
                <input type="text" name="enter" class="enter" value="8" size="2" id="size"/>
                <input type="button" value="Enter" onclick="updateGrid();"/>
            
            </td>
        </tr>
        <tr>
            <td>
                <a href="#" class="button" id="btn-download" download="bricklayer-grid.png">Save</a> 
            </td>
        </tr>
        <tr>
            <td>
                <input type="color" id="stampColor" size="4" onchange = "pickColor(1)">
            </td>
            <td>
                <span class="dropt" title="Clear Grid">
                <img src="images/Fotolia_wiper.jpg" alt="Clear" class="va-middle" onclick="clearGrid();"/> 
                </span>                       
            </td>
        </tr>        
        <tr>
            <td colspan="2">
                <input type="button" value="Hide Grid Lines" onclick="hideGridLines(white);"/>
            
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="Restore Grid Lines" onclick="hideGridLines(lineColor);"/>            
            </td>            
        </tr>
            <tr>
                <td >
                <input type="button" value="Undo" onclick="undo();"/>
                </td>
                <td >
                    <input type="button" value="Redo" onclick="redo();"/>
                </td>
            </tr>
            <table>

                <tr>
                    <td>
                        <p>Basic:
                            <button id ="f0" style = "background: white"  class ="used"  onclick="pickColor(2);"></button>
                            <button id ="f1" style = "background: blue"   class ="used"  onclick="pickColor(3);"></button>
                            <button id ="f2" style = "background: red"    class ="used"  onclick="pickColor(4);"></button>
                            <button id ="f3" style = "background: green"  class ="used"  onclick="pickColor(5);"></button>
                            <button id ="f4" style = "background: gray"   class ="used"  onclick="pickColor(6);"></button>
                            <button id ="f5" style = "background: yellow" class ="used"  onclick="pickColor(7);"></button>

                        </p>
                    </td>
                </tr>
            </table>

            <table>

                <tr>
                    <td>
                        <p>Recent:
                            <button id ="b0" style = "background: white"  class ="used"  onclick="pickColor(8);"></button>
                            <button id ="b1" style = "background: blue"   class ="used"  onclick="pickColor(9);"></button>
                            <button id ="b2" style = "background: red"    class ="used"  onclick="pickColor(10);"></button>
                            <button id ="b3" style = "background: green"  class ="used"  onclick="pickColor(11);"></button>
                            <button id ="b4" style = "background: gray"   class ="used"  onclick="pickColor(12);"></button>
                            <button id ="b5" style = "background: yellow" class ="used"  onclick="pickColor(13);"></button>
                            <button id ="b6" style = "background: black"   class ="used"  onclick="pickColor(14);"></button>
                            <button id ="b7" style = "background: lightgreen" class ="used"  onclick="pickColor(15);"></button>
                        </p>
                    </td>
                </tr>
            </table>
        
        </table>
</div>
<div id="vCanvas" align="center">
    <canvas id="vitruvia_canvas">  
    <img src="" id="mirror" class="canvas__mirror" /> 
    </canvas>

</div>

</body>
</html>
